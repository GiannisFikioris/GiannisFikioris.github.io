<div class="introduction">
	{{ with .Site.Params.awards }}
	<h3>Awards and Honors</h3>

	{{- range $index, $v_awards := $.Site.Params.awards -}}

	<ul>
		{{ range $elem_index, $v_award := $v_awards.award }}
		<li>
			<p class="publications">
				{{ $v_award.details | markdownify }}
			</p>
		</li>
		{{ end }}
	<ul>

	{{- end -}}
	{{- end -}}
</div>
