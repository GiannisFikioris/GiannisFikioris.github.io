<div class="introduction">
	{{ with .Site.Params.languages }}
	<h3>Programming Languages</h3>

	{{- range $index, $languages := $.Site.Params.languages -}}

	<ul>
		{{ range $elem_index, $language := $languages.lang }}
		<li>
			<p class="publications">
				{{ $language.name | markdownify }}
			</p>
		</li>
		{{ end }}
	<ul>

	{{- end -}}
	{{- end -}}
</div>
