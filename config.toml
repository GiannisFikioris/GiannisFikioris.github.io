[[params.works]]

	[[params.works.exp]]
        details = "**July '19 to August '20** - Worked as a Research Associate in the [Complex Event Recognition Group](http://cer.iit.demokritos.gr/) of [NCSR \"Demokritos\"](http://www.demokritos.gr/). More specifically, worked on an algorithm that compresses the route of a ship, to make a simpler trajectory with less points. This allows a complex event recognition engine ([RTEC](http://cer.iit.demokritos.gr/RTEC/)) to identify various events more quickly and accurate."


